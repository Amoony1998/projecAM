<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة متكاملة</title>
  <style>
 
    .button {
      display: block;
      width: 50%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }

    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
    }

   
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

   
    #modalVideo {
      width: 100%;
      height: 100%;
    }

  
    #headerImage {
      width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>


<img id="headerImage" src="p1.png" alt="Header Image">
<center> 

<button class="button" onclick="openVideo('ee.mp4')">الدوار انجليزي</button>
<button class="button" onclick="openVideo('video2.mp4')">مهارة  اكس</button>
<button class="button" onclick="openVideo('video3.mp4')"> مهارة U </button>
<button class="button" onclick="openVideo('video4.mp4')">مداخل ومخارج الطرق السريعة</button>
<button class="button" onclick="openVideo('video3.mp4')"> الوقوف المزدوج</button>
<button class="button" onclick="openVideo('video4.mp4')"> تغير المسار</button>
<button class="button" onclick="openVideo('video3.mp4')">  الموقف العمودي</button>
<button class="button" onclick="openVideo('video4.mp4')"> الوقوف الطولي </button>
<button class="button" onclick="openVideo('video3.mp4')">  المرتفع</button>
<button class="button" onclick="openVideo('video4.mp4')"> المنحينات </button>
<button class="button" onclick="openVideo('video3.mp4')">  الموقف الجانبي بزا،ية</button>
<button class="button" onclick="openVideo('video4.mp4')"> الدوار </button>
<button class="button" onclick="openVideo('video3.mp4')"> مهارة التجاوز </button>
<button class="button" onclick="openVideo('video3.mp4')"> 2مهارة التجاوز </button>
<br>
<br>
<br>
<br>
</center>

<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <video id="modalVideo" controls>
      <source id="videoSource" type="video/mp4">
      المتصفح الخاص بك لا يدعم عنصر الفيديو.
    </video>
  </div>
</div>

<footer>
    <p>&copy; 2023 صفحة متكاملة</p>
  </footer>
<script>
 
  function openVideo(videoPath) {
    var modalVideo = document.getElementById('modalVideo');
    var videoSource = document.getElementById('videoSource');

   
    videoSource.setAttribute('src', videoPath);
    modalVideo.load();
    document.getElementById('videoModal').style.display = 'flex';
  }


  function closeModal() {
    modalVideo.pause();
    modalVideo.currentTime = 0;


    videoModal.style.display = 'none';
  }

  
  window.addEventListener('click', function(event) {
    if (event.target === document.getElementById('videoModal')) {
      closeModal();
    }
  });
</script>

</body>
</html>
